<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>

<button *ngIf="name !== 'Jona'" (click)="changeHero('Jona')" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button *ngIf="age !== 24" (click)="changeAge(24)" class="btn btn-primary">
  Cambiar Edad
</button>

<button *ngIf="name !== 'Ironman' && age !== 45" (click)="resetForm()" class="btn btn-primary">
  Reset
</button>
